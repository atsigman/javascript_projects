<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/urfwztuim8e9khr/future_creatures.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>
  

<script>
const speed = document.querySelector('.speed');
const bar = speed.querySelector('.speed-bar'); 
const video = document.querySelector('.flex'); 

function handleMove(e) {
  const y = e.pageY - this.offsetTop; // with respect to top of speed GUI object
  const percent = y / this.offsetHeight; // height of speed GUI object
  const min = 0.40; 
  const max = 3.01; 
  const height = Math.round(percent * 100) + '%';
  const playbackRate = percent * (max - min) + min; 
  bar.style.height = height; 
  bar.textContent = playbackRate.toFixed(2) + 'x'; 
  video.playbackRate = playbackRate; 
}; 

speed.addEventListener('mousemove', handleMove ); 

</script>
</body>
</html>
